{% include "header.html" %}

<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">Student Registration</div>
        <form class="form-horizontal" action="/register/" method="post"></br>
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Student Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Enter Student Name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="class">Class</label>
                <div class="col-sm-8">
                    <select type="select" class="form-control" id="class" name="class">
                        <option value="" hidden>--------- please select class -----------</option>
                        <option value="1">1st Class</option>
                        <option value="2">2st Class</option>
                        <option value="3">3st Class</option>
                        <option value="4">4st Class</option>
                        <option value="5">5st Class</option>
                        <option value="6">6st Class</option>
                        <option value="7">7st Class</option>
                        <option value="8">8st Class</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="game">Game:</label>
                <div class="col-sm-8">
                    <select type="select" class="form-control" id="game" name="game">
                        <option value="" hidden>--------- please select game -----------</option>
                        <option value="crayon_rubbing_art">Crayon Rubbing Art</option>
                        <option value="tug_of_war">Tug Of War</option>
                        <option value="spray_painting">spray painting</option>
                        <option value="table_tennis">table tennis</option>
                        <option value="carrom_board">carrom board</option>
                        <option value="roller_skating">roller skating</option>
                        <option value="chess">chess</option>
                        <option value="swimming">swimming</option>
                        <option value="bedminton">Bedminton</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="school">Schhol:</label>
                <div class="col-sm-8">
                    <select type="select" class="form-control" id="school" name="school">
                        <option value="" hidden>--------- please select school -----------</option>
                        <option value="sd_model_school">SD Model School</option>
                        <option value="dav_model_school">DAV Model School</option>
                        <option value="md_model_school">MD Model School</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% include "footer.html" %}
